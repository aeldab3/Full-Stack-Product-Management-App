<div class="d-flex flex-column min-vh-100">
  <div class="flex-grow-1">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4 mt-5"
    >
      <div
        class="col"
        *ngFor="let product of filteredProducts; trackBy: trackItem"
      >
        <div class="card h-100 shadow-sm">
          <div
            class="image position-relative"
            style="cursor: pointer"
            (click)="navigateToDetails(product._id)"
          >
            <img
              [src]="product.imageUrl"
              alt="{{ product.name }}"
              class="img-fluid bg-light"
            />
            <div
              class="d-flex justify-content-center align-items-center hover-overlay"
            >
              <button
                type="button"
                class="btn btn-primary"
                (click)="
                  $event.stopPropagation();
                  buy(countInp.value, product.price);
                  decrementQuantity(product, countInp.value)
                "
                [disabled]="product.quantity === 0"
              >
                <i class="fas fa-shopping-cart"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="navigateToDetails(product._id)"
              >
                View
              </button>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h6
              class="text-uppercase"
              style="cursor: pointer"
              (click)="navigateToDetails(product._id)"
            >
              {{ product.name }}
            </h6>
            <span class="mb-2">
              <strong>{{ product.price | currency : "EGP" }}</strong>
            </span>
            <p class="card-text" *ngIf="product.quantity != 1; else lastItem">
              Quantity: {{ product.quantity }}
            </p>
            <ng-template #lastItem>
              <p class="card-text text-danger">Last Item</p>
            </ng-template>
            <input
              type="number"
              class="form-control my-2"
              min="1"
              #countInp
              [defaultValue]="1"
              placeholder="Enter quantity"
            />
            <div class="d-flex justify-content-between mt-auto">
              <button
                class="btn btn-outline-primary btn-sm"
                (click)="navigateToUpdate(product._id)"
              >
                Edit
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteProduct(product._id)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="pagination-container pagination d-flex justify-content-center my-4"
  >
    <button
      class="btn btn-primary me-2"
      (click)="goToPage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <strong class="mx-2 align-self-center"
      >Page {{ currentPage }} of {{ totalPages }}</strong
    >
    <button
      class="btn btn-primary"
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
