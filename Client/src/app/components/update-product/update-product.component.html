<div class="form-container">
  <h1 class="mt-5">Edit Product</h1>
  <form
    [formGroup]="updateProductForm"
    (ngSubmit)="updateProduct()"
    class="mt-5"
  >
    <div class="mb-3">
      <label for="productName" class="form-label">Name:</label>
      <input
        type="text"
        id="productName"
        name="productName"
        class="form-control"
        formControlName="name"
      />
      <div
        class="text-danger"
        *ngIf="
          updateProductForm.get('name')?.touched &&
          updateProductForm.get('name')?.invalid
        "
      >
        <p *ngIf="updateProductForm.get('name')?.errors?.['required']">
          The name is required
        </p>
        <p *ngIf="updateProductForm.get('name')?.errors?.['pattern']">
          The name must be between 3 and 30 characters
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label">Price:</label>
      <input
        type="number"
        id="productPrice"
        name="productPrice"
        class="form-control"
        formControlName="price"
      />
      <span
        class="text-danger"
        *ngIf="
          updateProductForm.get('price')?.invalid &&
          updateProductForm.get('price')?.touched
        "
      >
      </span>
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label">Description:</label>
      <input
        type="text"
        id="productDescription"
        name="productDescription"
        class="form-control"
        formControlName="description"
      />
      <span
        class="text-danger"
        *ngIf="
          updateProductForm.get('price')?.invalid &&
          updateProductForm.get('price')?.touched
        "
      >
      </span>
    </div>

    <div class="mb-3">
      <label for="productQuantity" class="form-label">Quantity:</label>
      <input
        type="number"
        id="productQuantity"
        name="productQuantity"
        class="form-control"
        formControlName="quantity"
      />
    </div>

    <div class="mb-3">
      <label for="productImage" class="form-label">Image URL:</label>
      <input
        type="text"
        id="productImage"
        name="productImage"
        class="form-control"
        formControlName="imageUrl"
      />
    </div>

    <div class="mb-3">
      <label for="productCategory" class="form-label">Category:</label>
      <select id="productCategory" class="form-select" formControlName="catId">
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="updateProductForm.invalid"
    >
      Save Changes
    </button>
    <button class="btn btn-secondary mx-2" routerLink="/products">
      Return
    </button>
  </form>
</div>
